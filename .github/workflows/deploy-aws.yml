name: Deploy to VM

on:
  push:
    branches:
      - main  # ou a branch que vocÃª deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: multiple command
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
      
          if [ -d "~/home/ubuntu/WeTin-React" ]; then
            cd /WeTin-React
            git pull
          else
            git clone https://github.com/Wetinn/WeTin-React.git
            cd ./WeTin-React
          fi
          npm install
