name: Deploy to VM

on:
  push:
    branches:
      - main  # ou a branch que vocÃª deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Execute commands on remote VM
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          if [ -d "/caminho/para/WeTin-React" ]; then
            cd /caminho/para/WeTin-React
            git pull
          else
            git clone https://seu-repo-url.git /caminho/para/WeTin-React
            cd /caminho/para/WeTin-React
          fi
          npm install
