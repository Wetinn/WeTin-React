version: "3.8"

services:
  build-container:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: build-container
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CI=true

  nginx-container:
    image: nginx:alpine
    container_name: nginx-container
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./build:/usr/share/nginx/html 
    ports:
      - "80:80"
    depends_on:
      - build-container